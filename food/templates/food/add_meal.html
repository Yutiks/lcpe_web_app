{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Add Meal" %}</title>
    <link rel="stylesheet" href="{% static 'css/basic_styles.css' %}">
    <style>
        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h1>{% trans "Add Meal" %}</h1>

        <label for="id_name">{% trans "Meal Name" %}</label>
        <input type="text" name="name" id="id_name" required autofocus>

        <button type="submit">{% trans "Save" %}</button>
    </form>
</body>
</html>
