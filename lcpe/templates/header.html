{% load static %}
<style>
  .header-wrapper {
    position: relative;
    padding-top: 50px; /* чтобы кнопка не перекрывала контент сверху */
  }

  .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 30px;
    padding: 8px 40px 20px;
    flex-wrap: wrap;
  }

  h1 {
    color: #1a2e66;
    font-weight: 600;
    margin: 0;
    font-size: 1.8rem;
  }

  nav {
    display: flex;
    align-items: center;
    gap: 16px;
    flex-wrap: wrap;
    padding-top: 2px;
  }

  nav a {
    color: white;
    background-color: #2979ff;
    text-decoration: none;
    font-weight: 500;
    padding: 8px 14px;
    border-radius: 8px;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  nav a:hover,
  nav a:active {
    background-color: #1a5fd0;
    transform: scale(1.02);
  }

  .logout-button {
    position: absolute;
    top: 12px;
    right: 20px;
    z-index: 1000;
  }

  .logout-button form button {
    background-color: #2979ff;
    color: white;
    border: none;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .logout-button form button:hover,
  .logout-button form button:active {
    background-color: #1a5fd0;
    transform: scale(1.02);
  }

  @media (max-width: 600px) {
    .container {
      flex-direction: column;
      align-items: flex-start;
      gap: 20px;
    }

    nav {
      flex-direction: column;
      align-items: flex-start;
    }

    .logout-button {
      top: 10px;
      right: 10px;
    }
  }
</style>

<div class="header-wrapper">
  <div class="container">
    <h1>LCPE Project</h1>
    <nav>
      <a href="/" rel="noopener noreferrer">Home</a>
      <a href="/diary/" rel="noopener noreferrer">Diary</a>
      <a href="/accounts/profile/" rel="noopener noreferrer">Profile</a>
      <a href="/accounts/settings/" rel="noopener noreferrer">Settings</a>
      <a href="/training/tables/" rel="noopener noreferrer">Tables</a>
    </nav>
  </div>

  <div class="logout-button">
    <form method="post" action="/accounts/logout/" style="display:inline;">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
  </div>
</div>
