{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 500px; margin: 50px auto;">
    <h2>Add New Exercise</h2>
    <form method="POST" action="">
        {% csrf_token %}

        <div class="form-group mb-3">
            <label for="id_name">Name</label>
            <input type="text" class="form-control" id="id_name" name="name" required>
        </div>

        <div class="form-group mb-3">
            <label for="id_duration">Duration (minutes)</label>
            <input type="number" class="form-control" id="id_duration" name="duration_min" required min="1">
        </div>

        <div class="form-group mb-4">
            <label for="id_calories">Calories Burned (kcal)</label>
            <input type="number" class="form-control" id="id_calories" name="calories_burned" required min="0">
        </div>

        <button type="submit" class="btn btn-primary w-100">Save</button>
    </form>
</div>
{% endblock %}
