{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ exercise.name }}</title>
    <link rel="stylesheet" href="{% static 'css/basic_styles.css' %}">
    <style>
        .form-group {
            margin-bottom: 15px;
        }

        .form-buttons {
            margin-top: 20px;
        }

        .form-buttons button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>{% trans "Exercise Details" %}</h1>

    <form method="post" id="edit-form">
        {% csrf_token %}
        <div class="form-group">
            <label>{% trans "Name" %}:</label>
            <input type="text" name="name" value="{{ exercise.name }}" readonly>
        </div>
        <div class="form-group">
            <label>{% trans "Duration (min)" %}:</label>
            <input type="number" name="duration" value="{{ exercise.duration_min }}" readonly>
        </div>
        <div class="form-group">
            <label>{% trans "Calories burned (kcal)" %}:</label>
            <input type="number" name="calories_burned" value="{{ exercise.calories_burned }}" readonly>
        </div>

        <div class="form-buttons">
            {% if exercise.user == user %}
                <button type="button" id="edit-btn">{% trans "Edit" %}</button>
                <button type="submit" id="save-btn" style="display:none;">{% trans "Save" %}</button>
                <button type="button" id="cancel-btn" style="display:none;">{% trans "Cancel" %}</button>
            {% endif %}
        </div>
    </form>

    <br>
    <a href="{% url 'my_exercises' %}">{% trans "Back to My Exercises" %}</a>
</div>

<script src="{% static 'js/exercise_detail.js' %}"></script>
</body>
</html>
