{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Add Exercise" %}</title>
    <link rel="stylesheet" href="{% static 'css/basic_styles.css' %}">
    <style>
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #aaa;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>{% trans "Add Exercise to" %} "{{ training_session.name }}"</h2>

    <form method="post">
        {% csrf_token %}
        <label for="id_exercise_name">{% trans "Exercise Name" %}</label>
        <input type="text" name="exercise_name" id="id_exercise_name" required>

        <label for="id_sets">{% trans "Sets" %}</label>
        <input type="number" name="sets" id="id_sets" min="1" required>

        <label for="id_reps">{% trans "Reps per Set" %}</label>
        <input type="number" name="reps" id="id_reps" min="1" required>

        <label for="id_percentage">{% trans "Percentage of 1RM" %}</label>
        <input type="number" name="percentage_1rm" id="id_percentage" min="0" max="100" required>

        <button type="submit">{% trans "Save Exercise" %}</button>
    </form>

    <a class="back-link" href="{% url 'tables' %}">{% trans "‚Üê Back to Dashboard" %}</a>
</div>

</body>
</html>
